<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <link rel="stylesheet" href="./styles.css">
        <title>Fetch a Sketch!</title>
        <script src="./script.js" defer></script>
    </head>
    <body>
        <div>
            <label for="grid-size">Squares per side of Fetch-a-Sketch</label>
            <input type="number" id="grid-size" min="1" max="500" value="16">
        </div>
        <div id="buttons">
            <button class="af-btns" id="random-color" value="false">Random Color</button>
            <button class="af-btns" id="fade-to-black" value="false">Progressively Darker</button>
            <button id="new-grid">Fetch a new etch to sketch!</button>
        </div>
        <div id="etch"></div>
    </body>
</html>
